<div class="container">
  <div>
    @if(todo) {
      <div class="edit-container">
          <p style="font-weight: 500; font-size: 30px;">Редактирования записи</p>
       
            <textarea
            class="edit-text"
              pInputTextarea
              [autoResize]="true"
              [(ngModel)]="todo.text"
            ></textarea>
          
        
          <label>
            <div>
              <div class="custom-file-upload ">
                <label for="file-upload">Выберите файл</label>
                <input id="file-upload" type="file" (change)="onFileSelected($event)" accept="image/*" />
              </div>
              </div>
          </label>
          <div class="edit-img">
            <p style="font-weight: 500; font-size: 25px;"> Предварительный просмотр:</p>
            @if (todo.urlImg) {
              <img
              [src]="todo.urlImg"
              alt="Image preview"
              class="img"
            />
            }
           
          </div>
        
        <div class="btn-container">
          <button class="btn-edit" (click)="updateTodo()" routerLink="/">Сохранить</button>
          <button class="btn-edit" (click)="cancel()" routerLink="/">Отмена</button>
        </div>
      </div>
    }
    
  </div>
  
</div>
